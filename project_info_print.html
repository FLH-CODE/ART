<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Information</title>
    <style>
        @font-face {
            font-family: 'CircularStd-Bold';
            src: url('font/CircularStd-Bold.otf') format('opentype');
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'CircularStd-Bold', sans-serif;
            background-color: #ebebeb;
        }

        #custom-contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-group label {
            flex: 1;
            margin-right: 1rem;
        }

        .form-group input,
        .form-group textarea {
            flex: 2;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }
        
        .form-group .date-display {
            flex: 2;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="header"></div>
<div id="custom-contact-form">
    <h1>Projektformulär</h1>
    <div class="form-group">
        <label for="datum">Datum</label>
        <div class="date-display" id="datum-display"></div>
        <input type="hidden" id="datum" name="datum">
    </div>
    <div class="form-group">
        <label for="projekt">Vilket projekt</label>
        <input type="text" id="projekt" name="projekt">
    </div>
    <div class="form-group">
        <label for="affarsomrade">Vilket affärsområde</label>
        <input type="text" id="affarsomrade" name="affarsomrade">
    </div>
    <div class="form-group">
        <label for="plats">Plats</label>
        <input type="text" id="plats" name="plats">
    </div>
    <div class="form-group">
        <label for="skede">Vilket skede</label>
        <input type="text" id="skede" name="skede">
    </div>
    <div class="form-group">
        <label for="bestallare">Beställare</label>
        <input type="text" id="bestallare" name="bestallare">
    </div>
    <div class="form-group">
        <label for="team">Team</label>
        <input type="text" id="team" name="team">
    </div>
    <div class="form-group">
        <label for="forfattare">Författare</label>
        <input type="text" id="forfattare" name="forfattare">
    </div>
</div>
</div>

<script>
    // Display the date correctly when loaded for PDF export
    window.addEventListener('DOMContentLoaded', () => {
        // Try to get the date from localStorage or URL parameters
        const dateValue = new URLSearchParams(window.location.search).get('datum') || 
                         localStorage.getItem('datum') || 
                         '';
        
        if (dateValue) {
            document.getElementById('datum').value = dateValue;
            document.getElementById('datum-display').textContent = dateValue;
        }
        
        // Fill in other form fields from localStorage
        ['projekt', 'affarsomrade', 'plats', 'skede', 'bestallare', 'team', 'forfattare'].forEach(field => {
            const value = localStorage.getItem(field);
            if (value) {
                document.getElementById(field).value = value;
            }
        });
    });
</script>

</body>
</html>
